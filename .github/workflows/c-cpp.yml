name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install build-essential
                

      
    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/analytics/C/udataDatabase
      run: |
        make
        echo $pwd
      
    - name: make check
      run: make check
      
    - name: make distcheck
      run: make distcheck
